<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>OneLogin</title>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="all">
    <style type="text/css">
      .brick { margin-top: 10px; }
      .status { padding: 10px; background-color: #eee; font-size: 8pt; color: #999; }
      .r { text-align: right; }
      .project_list { padding: 19px; }
    </style> 
    
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>
    <div id="login_box" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form action="#" id="login_form" onsubmit="$.app.login(); return false;" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="id_f_mail" class="control-label col-sm-2">Mail</label>
                <div class="col-sm-5">
                  <input id="id_f_mail" class="form-control" type="text" name="mail" placeholder="some@example.com">
                </div>
              </div>
              <div class="form-group">
                <label for="id_f_password" class="control-label col-sm-2">Password</label>
                <div class="col-sm-5">
                  <input id="id_f_password" class="form-control" type="password" name="password">                      
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="login_button" type="submit" class="btn btn-default">Enter</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
